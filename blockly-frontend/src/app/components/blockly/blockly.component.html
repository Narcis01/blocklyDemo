<div class="container-fluid">
    <div class="row m-5">
        <div class="col">
            <div class="d-flex justify-content-center bd-highlight  ">
                <div id="blocklyDiv" class="m-2 "></div>
            </div>


        </div>
        <div class="col-5" *ngIf="showWorkspaces">
            <div class="row">

                <div>
                    <div *ngFor="let workspace of loadWorkspaces"
                        class="d-flex justify-content-center bd-highlight mb-2">
                        <div class="h-50 align-self-center p-2 bd-highlight">
                            {{workspace.title}}
                        </div>
                        <button class="btn btn-info m-2" (click)="loadWorkspace(workspace.content)">
                            Load Workspace
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center bd-highlight mb-2">
        <button class="btn btn-primary m-2" (click)="runCode()">Run Code</button>
        <button class="btn btn-success m-2" (click)="showSavedWorkspaces()">Show saved workspaces</button>
        <button class="btn btn-success m-2" (click)="showSaveForum()">Show save workspace form</button>
    </div>
    <div class="d-flex justify-content-center bd-highlight" *ngIf="showSaveWorkspaceForm">
        <div class="h-50 align-self-center p-2 bd-highlight">
            <input [(ngModel)]="inputTitle" placeholder="Enter title">
        </div>
        <div>
            <button class="btn btn-success p-2" (click)="saveWorkspace()">Save Workspace</button>
        </div>
    </div>


</div>
