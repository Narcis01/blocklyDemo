<div class="container-fluid">
    <div class="row m-5">
        <div class="col">
            <div class="d-flex justify-content-center bd-highlight  ">
                <div id="blocklyDiv" class="m-2 "></div>
            </div>


        </div>
        <div class="col-5" *ngIf="showWorkspaces">
            <div class="row">

                <div class="d-flex flex-column justify-content-start bd-highlight mb-2" id="workspaceList">
                    <div *ngFor="let workspace of loadWorkspaces" class="d-flex justify-content-between align-items-center mb-2 p-2 bd-highlight workspace" >
                      <div class="align-self-center">
                        {{workspace.title}}
                      </div>
                      <button class="btn btn-info" (click)="loadWorkspace(workspace.content)">
                        Load Workspace
                      </button>
                    </div>
                  </div>
                  

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center bd-highlight mb-2">
        <button class="btn btn-primary m-2" (click)="runCode()">Run Code</button>
        <button id="showWorkspacesList" class="btn btn-success m-2" (click)="showSavedWorkspaces()">Show saved workspaces</button>
        <button id="showSaveForm" class="btn btn-info m-2"  (click)="showSaveForum()">Save workspace form</button>
    </div>
    <div class="d-flex justify-content-center bd-highlight" *ngIf="showSaveWorkspaceForm">
        <div class="h-50 align-self-center p-2 bd-highlight">
            <input id="inputTitle" [(ngModel)]="inputTitle" placeholder="Enter title">
        </div>
        <div>
            <button id="saveWorkspaceButton" class="btn btn-success p-2" (click)="saveWorkspace()">Save Workspace</button>
        </div>
    </div>

    <div class="d-flex justify-content-center bd-highlight mb-2">
       <pre  id="resultRunCode"> {{resultRunCode}} </pre>
    </div>

</div>
